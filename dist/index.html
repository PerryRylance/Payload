<!DOCTYPE html>
<html>
	<head>
		
		<title>Payload</title>
		
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		
		<!-- Libraries -->
		<link rel="stylesheet" href="lib/fontawesome/css/all.css"></link>
		
		<script src="lib/jquery-3.4.1.min.js"></script>
		
		<script src="lib/prng.min.js"></script>
		<script src="lib/Box2D_v2.3.1_min.js"></script>
		
		<script src="lib/helpers/embox2d-helpers.js"></script>
		<script src="lib/helpers/embox2d-html5canvas-debugDraw.js"></script>
		
		<!-- Stylesheet -->
		<link rel="stylesheet" href="css/main.css"></link>
		
		<!-- Script -->
		<script src="js/entry.js"></script>
		
		<!-- Fix SPE not working -->
		<script src="lib/SPE.min.js"></script>
		
	</head>
	
	<body>
		<div id="wrapper">
		
			<div id="title">
				<menu id="main-menu"></menu>
			</div>
			
			<div id="game">
				
				<div id="viewport">
					<div id="scene"></div>
					<div id="hud">
						<menu id="weapons">
							<select class="weapon"></select>
						</menu>
						
						<menu id="actions" class="hexagonal">
							
							<ul>
								<li>
									<button type="button" id="fire" title="Fire">
										<i class="fas fa-bomb"></i>
									</button>
								</li>
								
								<li>
									<button type="button" id="launch" title="Launch ship">
										<i class="fas fa-rocket"></i>
									</button>
								</li>
								
								<li>
									<button type="button" id="re-center" title="Re-center on ship">
										<i class="fas fa-eye"></i>
									</button>
								</li>
								
								<li>
									<button type="button" id="skip-turn" title="Skip turn">
										<i class="fas fa-share"></i>
									</button>
								</li>
								
								<li>
									<button type="button" id="surrender" title="Surrender">
										<i class="far fa-flag"></i>
									</button>
								</li>
							</ul>
							
						</menu>
					</div>
				</div>
				
				<dialog id="ingame-menu"></dialog>
				
			</div>
			
			<dialog class="modal loading">
				<div translate="yes">
					Loading...
				</div>
				<progress></progress>
			</dialog>
		
		</div>
	</body>
</html>
